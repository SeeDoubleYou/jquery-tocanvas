<!DOCTYPE html>
<html>
	<head>
		<title>jQuery toCanvas Plugin</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="../src/jquery.toCanvas.js"></script>
		<style>
			canvas {
				transition: all 0.2s;
			}
		</style>
	</head>
	<body>
		<img src="ny_view.jpg" />
		<img src="ny_view.jpg" class="toCanvas" />
		<img src="ny_view.jpg" class="toCanvas-lomo" />

		<video class="toCanvas-video" width="640" height="360" controls="" autoplay="" loop="">
			<!-- MP4 must be first for iPad! -->
			<source src="big_buck_bunny.mp4" type="video/mp4"><!-- Safari / iOS, IE9 -->
			<source src="big_buck_bunny.webm" type="video/webm"><!-- Chrome10+, Ffx4+, Opera10.6+ -->
			<source src="big_buck_bunny.ogv" type="video/ogg"><!-- Firefox3.6+ / Opera 10.5+ -->
		</video>

		<script>
			$(function() {
				var lomoLight = [
					{ brightness: 10 },
					{ saturation: 20 },
					{ gamma: 1.4 },
					{ vignette: { opacity: 0.8 } },
					{ brightness: 5 }
				];

				$(".toCanvas").toCanvas({
					opacity: 1,
					hoverOpacity: 0,
					process: [
						{ gamma: 1.4 },
						{ invert: true },
						{ brightness: -10 },
						{ vignette: {
							opacity: 1,
							size: 0.2
						} }
					]
				});

				$(".toCanvas-lomo").toCanvas({
					opacity: 1,
					hoverOpacity: 0,
					process: lomoLight
				});

				$('.toCanvas-video').toCanvas({
					framerate: 30,
					opacity: 1,
					hoverOpacity: 0,
					process: [
						{ invert: true },
						{ vignette: {
							opacity: 1,
							size: 0.2
						} }
					]
				});
			});
		</script>
	</body>
</html>
