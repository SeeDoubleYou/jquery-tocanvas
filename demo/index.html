<!DOCTYPE html>
<html>
	<head>
		<title>jQuery toCanvas Plugin</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="../src/jquery.toCanvas.js"></script>
		<style>
			canvas {
				transition: all 0.8s;
			}
		</style>
	</head>
	<body>
		<img src="ny_view.jpg" />
		<img src="ny_view.jpg" class="toCanvas-tmp" />
		<img src="ny_view.jpg" class="toCanvas" />
		<img src="ny_view.jpg" class="toCanvas-lomo" />

		<!--
		<video class="toCanvas-video" width="640" height="360" controls autoplay loop>
			<source src="big_buck_bunny.mp4" type="video/mp4">
			<source src="big_buck_bunny.webm" type="video/webm">
			<source src="big_buck_bunny.ogv" type="video/ogg">
		</video>
		-->

		<script>
			$(function() {
				var lomoLight = [
					{ brightness: 10 },
					{ saturation: 20 },
					{ gamma: 1.4 },
					{ vignette: { opacity: 0.8 } },
					{ brightness: 5 }
				];

				$(".toCanvas-tmp").toCanvas({
					opacity: 1,
					hoverOpacity: 0,
					process: [
						// { grayscale: true },
						{ hue: {
							value: 350,
							colorize: false,
						} },
					]
				});

				$(".toCanvas").toCanvas({
					opacity: 1,
					hoverOpacity: 0,
					process: [
						{ gamma: 1.4 },
						{ invert: true },
						{ brightness: -10 },
						{ vignette: { 
							opacity: 1,
							size: 0.2  
						} }
					]
				});

				$(".toCanvas-lomo").toCanvas({
					overlay: false,
					process: lomoLight
				});

				$('.toCanvas-video').toCanvas({
					framerate: 10,
					process: [
						{ invert: true },
						{ vignette: { 
							opacity: 1,
							size: 0.2  
						} }
					]
				});
			});
		</script>
	</body>
</html>
