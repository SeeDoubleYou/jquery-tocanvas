<!DOCTYPE html>
<html>
	<head>
		<title>jQuery toCanvas Plugin</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.toCanvas.js"></script>
		<style>
			canvas {
				transition: all 0.2s;
			}
		</style>
	</head>
	<body>
		<img src="ny_view.jpg"></div>
		<img src="ny_view.jpg" class="toCanvas"></div>
		<img src="ny_view.jpg" class="toCanvas-lomo"></div>
		<script>
			$(function() {
				var lomoLight = [
					{ brightness: 10 },
					{ saturation: 20 },
					{ gamma: 1.4 },
					{ vignette: { opacity: 0.8 } },
					{ brightness: 5 },
				];

				$(".toCanvas").toCanvas({
					opacity: 1,
					hoverOpacity: 0,
					process: [
						{ gamma: 1.4 },
						{ invert: true },
						{ brightness: -10 },
						{ vignette: { 
							opacity: 1,
							size: 0.2  
						} },
					],
				});

				$(".toCanvas-lomo").toCanvas({
					opacity: 1,
					hoverOpacity: 0,
					process: lomoLight,
				});
			});
		</script>
	</body>
</html>
